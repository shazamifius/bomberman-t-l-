<!DOCTYPE html>
<html>
<head>
    <title>Bomberman - Game Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="overlay" style="display: none;">
        <div id="message"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const messageEl = document.getElementById('message');
        const socket = io();

        const GRID_WIDTH = 15;
        const GRID_HEIGHT = 13;
        const TILE_SIZE = 48;

        canvas.width = GRID_WIDTH * TILE_SIZE;
        canvas.height = GRID_HEIGHT * TILE_SIZE;

        let gameState = { players: {}, bombs: {}, explosions: {}, grid: [], winner: null };

        const TILE_COLORS = {
            0: '#1a1a1a', // EMPTY
            1: '#4f4f4f', // SOLID
            2: '#a0522d', // SOFT
        };

        socket.on('gameState', (state) => {
            gameState = state;
            draw();
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameState.grid || gameState.grid.length === 0) return;

            // Draw grid and walls
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const tileType = gameState.grid[y][x];
                    ctx.fillStyle = TILE_COLORS[tileType];
                    ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                }
            }

            // Draw bombs
            for (const id in gameState.bombs) {
                const bomb = gameState.bombs[id];
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(bomb.x * TILE_SIZE + TILE_SIZE / 2, bomb.y * TILE_SIZE + TILE_SIZE / 2, TILE_SIZE / 2.5, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = '#FF4136';
                ctx.beginPath();
                ctx.arc(bomb.x * TILE_SIZE + TILE_SIZE / 2, bomb.y * TILE_SIZE + TILE_SIZE / 2, TILE_SIZE / 5, 0, 2 * Math.PI);
                ctx.fill();
            }

            // Draw explosions
            for (const id in gameState.explosions) {
                const explosion = gameState.explosions[id];
                ctx.fillStyle = 'rgba(255, 220, 0, 0.8)';
                for(const tileKey in explosion.tiles) {
                    const [x, y] = tileKey.split(',').map(Number);
                    ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                }
            }

            // Draw players
            for (const id in gameState.players) {
                const player = gameState.players[id];
                if (!player.isAlive) continue;
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x * TILE_SIZE, player.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            }

            // Show winner message
            if (gameState.winner) {
                messageEl.innerHTML = `ðŸ† ${gameState.winner} Wins!`;
                overlay.style.display = 'flex';
            } else {
                overlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
